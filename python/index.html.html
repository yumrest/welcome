<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.login-container {
    width: 300px;
    margin: 100px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Portal</h2>
        <form id="login-form" action="dashboard.html" method="POST">
            <div class="input-group">
                <label for="registration-number">Registration Number:</label>
                <input type="text" id="registration-number" name="registration-number" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script src="login.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting immediately

    const registrationNumber = document.getElementById('registration-number').value;
    const password = document.getElementById('password').value;

    // Simulating checking the registration number and password with predefined data
    const validUser = { registrationNumber: '12345', password: 'password123' }; // Example credentials

    if (registrationNumber === validUser.registrationNumber && password === validUser.password) {
        // Redirect to the dashboard (for now, it redirects to a placeholder page)
        window.location.href = 'dashboard.html'; // Change this URL to your actual dashboard page
    } else {
        // Show error message if login fails
        document.getElementById('error-message').textContent = 'Invalid registration number or password. Please try again.';
    }
});

    </script>
</body>
</html>
